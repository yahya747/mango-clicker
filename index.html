<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mijn Scratch Spel</title>

  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1595997797457144"
    crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .ad-space {
      width: 100%;
      max-width: 1000px;
      margin: 10px 0;
      background-color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    .scratch-container {
      width: 100%;
      max-width: 1000px;
      /* Houd de verhoudingen vast met viewport hoogte */
      height: 75vh; /* ongeveer 4:3 ratio, maar responsive */
    }

    .scratch-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      .scratch-container {
        height: 60vh; /* iets kleiner op mobiel */
      }
    }
  </style>
</head>
<body>

  <!-- Advertentieblok boven -->
  <div class="ad-space">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-1595997797457144"
      data-ad-slot="1069632915"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Scratch Game -->
  <div class="scratch-container">
    <iframe
      src="https://scratch.mit.edu/projects/1194095631/embed"
      allowtransparency="true"
      allowfullscreen
      scrolling="no"
      frameborder="0"></iframe>
  </div>

</body>
</html>

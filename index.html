<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scratch Game Embed</title>
    <style>
        /* Zorg dat body en html de hele pagina vullen en inhoud centreren */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* horizontaal centreren */
            align-items: center;     /* verticaal centreren */
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        /* iframe krijgt een vaste grootte en een lichte schaduw */
        iframe {
            border: none;
            width: 480px;   /* typische Scratch project embed breedte */
            height: 360px;  /* typische Scratch project embed hoogte */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        /* Optioneel: responsief maken op kleinere schermen */
        @media (max-width: 500px) {
            iframe {
                width: 100%;
                height: 270px;
            }
        }
    </style>
</head>
<body>
    <iframe src="https://scratch.mit.edu/projects/1194095631/embed" allowfullscreen></iframe>
</body>
</html>

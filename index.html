<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scratch Game met Advertenties</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        iframe {
            border: none;
            width: 480px;
            height: 360px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .sidebar {
            width: 160px;
        }
        /* Kleine advertentieblokken */
        .adblock {
            margin: 10px 0;
        }
        @media (max-width: 850px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .sidebar {
                width: 100%;
                display: flex;
                justify-content: center;
            }
            iframe {
                width: 100%;
                height: 270px;
            }
        }
    </style>
</head>
<body>
    <!-- Google AdSense script, 1x per pagina -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1595997797457144"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="main-content">
            <!-- Advertentie boven de game -->
            <ins class="adsbygoogle adblock"
                style="display:block; width:480px; height:90px;"
                data-ad-client="ca-pub-1595997797457144"
                data-ad-slot="1069632915"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

            <!-- Scratch game iframe -->
            <iframe src="https://scratch.mit.edu/projects/1194095631/embed" allowfullscreen></iframe>

            <!-- Advertentie onder de game -->
            <ins class="adsbygoogle adblock"
                style="display:block; width:480px; height:90px;"
                data-ad-client="ca-pub-1595997797457144"
                data-ad-slot="1069632915"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Sidebar advertentie -->
        <div class="sidebar">
            <ins class="adsbygoogle adblock"
                style="display:block; width:160px; height:600px;"
                data-ad-client="ca-pub-1595997797457144"
                data-ad-slot="1069632915"
                data-ad-format="auto"
                data-full-width-responsive="false"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
</body>
</html>
